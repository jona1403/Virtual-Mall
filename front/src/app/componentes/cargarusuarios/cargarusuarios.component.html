<div *ngIf="mostrarMensaje" class="row justify-content-around">
    <div class="col-md-5">
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            Usuarios cargadas exitosamente
            <button (click)="desactivarMensaje()" type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</div>
<div *ngIf="mostrarMensajeError" class="row justify-content-around">
    <div class="col-md-5">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            Error al cargar los usuarios    
            <button (click)="desactivarMensaje()" type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</div>
<div class="container">
    <div class="rounded card shadow-lg o-hidden border-0 my-5">
        <div class="card-body p-0">
            <div class="row">
                <div class="col-lg-12">
                    <div class="p-5">
                        <div class="text-center">
                            <h4 class="text-dark mb-4">Cargar usuarios</h4>
                        </div>
                        <form class="user">
                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <textarea [formControl]="usuarios" class="form-control form-control-user" type="text" id="tiendas"
                                    placeholder="Ingrese los pedidos" name="tiendas" rows="15" class="col-sm-12"></textarea>
                                    
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-sm-6">
                                    <button (click)="cargarusuarios()" class="btn btn-primary btn-block text-white btn-user" type="submit">Cargar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
