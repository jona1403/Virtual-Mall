<div *ngIf="mostrarMensaje" class="row justify-content-around">
    <div class="col-md-5">
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            Usuario creado correctamente
            <button type="button" (click)="desactivarMensaje()" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</div>
<div *ngIf="mostrarMensajeError" class="row justify-content-around">
    <div class="col-md-5">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            No se pudo crear el usuario
            <button type="button" (click)="desactivarMensaje()" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</div>
<div class="container">
    <div class="rounded card shadow-lg o-hidden border-0 my-5">
        <div class="card-body p-0">
            <div class="row">
                <div class="col-lg-5 d-none d-lg-flex">
                    <div class="flex-grow-1 bg-register-image"
                        style="background-image: url(&quot;assets/img/Usac_logo.jpeg&quot;);"></div>
                </div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h4 class="text-dark mb-4">Crear Usuario</h4>
                        </div>
                        <form class="user">
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0"><input [formControl]="dpi" class="form-control form-control-user"
                                        type="text" id="exampleFirstName" placeholder="DPI" name="dpi">
                                </div>
                                <div class="col-sm-6"><input [formControl]="nombre" class="form-control form-control-user" type="text"
                                        id="exampleFirstName" placeholder="Nombre" name="nombre"></div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6">
                                    <input [formControl]="correo" class="form-control form-control-user" type="email" id="correo"
                                        placeholder="Correo" name="Correo">
                                </div>
                                <div class="col-sm-6">
                                    <input [formControl]="password" class="form-control form-control-user" type="text" id="password"
                                        placeholder="Password" name="password">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <input [formControl]="cuenta" class="form-control form-control-user" type="text" id="cuenta"
                                        aria-describedby="emailHelp" placeholder="Cuenta" name="cuenta">
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-sm-6">
                                    <button (click)="crearusuario()" class="btn btn-primary btn-block text-white btn-user" type="submit">Registrar
                                        Usuario</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
